<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=0;
        for(var i=0;i<16;i++)
        {
            if((a%2)==0)
            {
                document.write(a+" is even"+"<br>");
            }
            else{
                document.write(a+" is odd"+"<br>");
            }
            a++;
        }
    </script>
</body>
</html>
