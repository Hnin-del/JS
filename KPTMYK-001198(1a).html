</head>
<body>
    <script>
    var a=-5;
    var b=-2;
    var c=-6;
    var d=0;
    var e=-1;

    if(a>b && a>c && a>d && a>e)
    {
        alert(a)
    }
    else if(b>a && b>c && b>d && b>e)
    {
        alert(b)
    }
    else if(c>a && c>b && c>d && c>e)
    {
        alert(c);
    }
    else if(d>a && d>b && d>c && d>e)
    {
        alert(d);
    }
    else
    {
        alert(e);
    }
</script>
